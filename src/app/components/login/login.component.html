<div class="d-flex">
    <div class="login">
    </div>
    <div class="login-form d-flex flex-column justify-content-center">
        <h1 class="heading-underline mb-5">Login</h1>


        <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="authenticate($event)">
            <div class="form-group mb-2">
              <label for="username" class = "mb-0">Username</label>
              <div class="input-group"> 
                <input type="text" autocomplete="off" class="form-control py-2 underline" id="username" 
                  formControlName="username">
                <div class="input-group-prepend">
                  <span class="input-group-text"><img src = "./../../../assets/icons/feather/user.svg"/></span>
                </div>
              </div>
            </div>
            
            <div class="form-group mt-2">
              <label for="password" class = "mb-0">Password</label>
              <div class="input-group">
                <input type="password" autocomplete="off" class="form-control py-2 underline" id="password" 
                  formControlName="password" autocomplete="new-password">
                <div class="input-group-prepend">
                  <span class="input-group-text"><img src = "./../../../assets/icons/feather/lock.svg"/></span>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary login-button mt-5" [disabled]="!loginForm.valid">LOGIN</button>
  
          </form>
    </div>
</div>

<ngl-toast *ngIf="showToast" variant="error" (close)="showToast = false;">
  <span class="slds-text-heading_small">{{ errMsg }}</span>
</ngl-toast>
